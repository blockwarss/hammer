name: HammerPlugin
version: 1.0.0
main: fr.survietiktok.hammer.HammerPlugin
api-version: '1.21'
author: Now-Heberg
website: https://example.com

commands:
  hammer:
    description: Donne un Hammer
    usage: /hammer give [joueur]
    permission: hammer.give
  hammerupgrade:
    description: Donne un objet "Hammer Upgrade" (Basic/Rare/Epic)
    usage: /hammerupgrade <basic|rare|epic> [joueur]
    permission: hammer.upgrade.give

permissions:
  hammer.give:
    description: Autorise la commande /hammer give
    default: op
  hammer.upgrade.give:
    description: Autorise l'envoi d'objets Hammer Upgrade
    default: op